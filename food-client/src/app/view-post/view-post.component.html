<div class="container" layout="column" layout-align="center center" flex>
  <div class="push-top-md">
    <img src="http://via.placeholder.com/200x250" alt="Image">
  </div>
  <mat-card class="card push-top-md" layout-fill flex>
    <div class="row" layout="row" layout="center">
      <mat-card-header>
        <mat-card-title>{{post?.title}}</mat-card-title>
      </mat-card-header>
    </div>
    <div class="row" layout="row">
      <div class="col" flex="50">
        <img mat-card-image src="http://via.placeholder.com/500x350" alt="Image">
      </div>
      <div class="col" flex="50">
        <mat-card-content>
          <p>
            {{post?.description}}
          </p>
        </mat-card-content>
        <button mat-raised-button class="push-left-sm" color="accent">
          Request listing
        </button>
      </div>
    </div>
  </mat-card>
</div>
