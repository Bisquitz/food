<td-layout>
  <td-layout-nav>
    <div td-toolbar-content layout="row" layout-align="start center" flex>
      <button mat-icon-button class="td-menu-button" (click)="sidenav.toggle()" mdTooltip="Main menu">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="cursor-pointer" routerLink="/">Food</span>
      <span flex></span>
      <button class="push-right-sm no-padding" mat-raised-button color="accent" routerLink="add-post">
        <mat-icon class="left">playlist_add</mat-icon>
        <span>Add post</span>
      </button>
      <div *ngIf="!isUserLoggedIn()">
        <app-registration></app-registration>
      </div>
      <app-user-options *ngIf="isUserLoggedIn()"></app-user-options>
    </div>
    <mat-sidenav-container fullscreen>
      <mat-sidenav #sidenav mode="over" opened="false">
        <div flex class="mat-content">
          <mat-nav-list>
          </mat-nav-list>
        </div>
      </mat-sidenav>
      <router-outlet></router-outlet>
    </mat-sidenav-container>
  </td-layout-nav>
</td-layout>
