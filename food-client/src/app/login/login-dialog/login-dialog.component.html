<div>
  <h1 mat-dialog-title>Login</h1>
  <hr>
  <mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput placeholder="Enter email">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Enter password">
    </mat-form-field>
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions align="center">
    <button mat-raised-button (click)="onCloseConfirm()">Login</button>&nbsp;
    <button mat-raised-button (click)="onCloseCancel()">Cancel</button>
  </mat-dialog-actions>
</div>
