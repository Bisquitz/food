<mat-card class="card" routerLink="{{card.postId}}">
  <mat-card-header>
    <mat-card-title>{{ card.title }}</mat-card-title>
  </mat-card-header>
  <!-- <img mat-card-image src="{{card.image}}" alt="Image"> -->
  <img mat-card-image src="http://via.placeholder.com/350x350" alt="Image">
  <mat-card-content>
    <p>{{ card.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <div mat-card-avatar class="header-image"></div>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
